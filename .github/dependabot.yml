# This file is used as a base for all other repositories in the Homebrew GitHub
# organisation so intentionally contains package-ecosystems that do not apply to
# this repository. They will be stripped out if unneeded by the sync action.
version: 2

groups:
  dependabot:
    patterns:
      - "*"

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    allow:
      - dependency-type: all
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 1

  - package-ecosystem: bundler
    directories:
      - /
      - /Library/Homebrew
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    allow:
      - dependency-type: all
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 1

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    allow:
      - dependency-type: all
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 1

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    allow:
      - dependency-type: all
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 1

  - package-ecosystem: devcontainers
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    allow:
      - dependency-type: all
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 1

  - package-ecosystem: pip
    directories:
      - /
      - /Library/Homebrew/formula-analytics/
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    allow:
      - dependency-type: all
    cooldown:
      semver-major-days: 14
      semver-minor-days: 7
      semver-patch-days: 1
