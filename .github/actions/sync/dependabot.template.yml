# This file is used as a base for all repositories in the Homebrew GitHub
# organisation so intentionally contains a superset of all required attributes.
# Please keep /Â present for all ecosystems
version: 2

updates:
  - package-ecosystem: bundler
    directories:
      - /
      - /docs
      - /Library/Homebrew
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    groups:
      bundler:
        patterns: ["*"]
    allow:
      - dependency-type: all
    cooldown:
      default-days: 7

  - package-ecosystem: devcontainers
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    groups:
      devcontainers:
        patterns: ["*"]
    allow:
      - dependency-type: all
    cooldown:
      default-days: 7

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    groups:
      docker:
        patterns: ["*"]
    allow:
      - dependency-type: all
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    groups:
      github-actions:
        patterns: ["*"]
    allow:
      - dependency-type: all
    cooldown:
      default-days: 7

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    groups:
      npm:
        patterns: ["*"]
    allow:
      - dependency-type: all
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    cooldown:
      default-days: 7

  - package-ecosystem: pip
    directories:
      - /
      - /Library/Homebrew/formula-analytics/
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    groups:
      pip:
        patterns: ["*"]
    allow:
      - dependency-type: all
    cooldown:
      default-days: 7

  - package-ecosystem: opentofu
    directories:
      - /
      - /user-management
      - /infrastructure
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    groups:
      opentofu:
        patterns: ["*"]
    allow:
      - dependency-type: all
    cooldown:
      default-days: 7
